<html>
  <head>
    <style type="text/css" media="all">
      body {
        padding: 0;
        margin: 0;
      }
      #debug {
        position: absolute;
        top: 0;
        right: 0;
      }
      canvas {
        margin: 0;
      }
    </style>
  </head>
  <body style="background: #AAA">
    <canvas id="snow" style="width=1000px;height=800px"></canvas>

    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.8.1/math.js'></script>
    <script type='text/javascript' src='utils.js'></script>
    <script type='text/javascript' src='snow_namespace.js'></script>
    <script type='text/javascript' src='camera.js'></script>
    <script type='text/javascript' src='fallen_flake_tracker.js'></script>
    <script type='text/javascript' src='snow_flake.js'></script>
    <script type='text/javascript' src='flake_renderer.js'></script>
    <script type='text/javascript' src='debugger.js'></script>
    <script type='text/javascript' src='toggler.js'></script>
    <script type='text/javascript' src='wind.js'></script>
    <script type='text/javascript' src='gravity.js'></script>
    <script type='text/javascript' src='snow_renderer.js'></script>
    <script type='text/javascript'>
      var width  = window.innerWidth
      var height = window.innerHeight
      var renderer = new Snow.Renderer(
        document.getElementById('snow'),
        width,
        height,
        new Snow.Camera([0, 0, 0], [0, 0, -1]),
        {
          wind: new Snow.Wind(0, 20, width),
          gravity: new Snow.Gravity(),
          debug: new Snow.SnowDebugger(),
          toggler: Snow.Toggler
        }
      )

      renderer.animateScreen()
    </script>
  </body>
</html>
